<main id="mainContent">
    <ngb-accordion activeIds="buttons">
        <ngb-panel title="Buttons" id="buttons">
            <ng-template ngbPanelContent>
                <app-button-map-configuration style="width: 100%"></app-button-map-configuration>
            </ng-template>
        </ngb-panel>
        <ngb-panel title="Touchscreen">
            <ng-template ngbPanelContent>
                <app-touchscreen-configuration style="width: 100%"></app-touchscreen-configuration>
            </ng-template>
        </ngb-panel>
        <ngb-panel title="Circle Pad">
            <ng-template ngbPanelContent>
                <app-circle-pad-configuration style="width: 100%"></app-circle-pad-configuration>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</main>
